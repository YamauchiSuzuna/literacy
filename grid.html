<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>グリッドレイアウト</title>
    <style>
        * {margin:0px;padding:0px;}
        .container {
            display: grid;
            grid-template-rows: 75px 75px 75px;
            grid-template-columns:75px 75px 75px;
           }
    </style>
  </head>
  <body>
      <div style="text-align: center">
      <div class="container">
          <div class="box8" style="background: #f3c90b;text-align: center;font-size:10pt;">8</div>
          <div class="box1" style="background: #ff8e52;text-align: center;font-size:10pt;">1</div>
          <div class="box6" style="background: #fda8ec;text-align: center;font-size:10pt;">6</div>
          <div class="box3" style="background: #6cddff;text-align: center;font-size:10pt;">3</div>
          <div class="box5" style="background: #5ca8ee;text-align: center;font-size:10pt;">5</div>
          <div class="box7" style="background: #a0a7f8;text-align: center;font-size:10pt;">7</div>  
          <div class="box4" style="background: #f3c90b;text-align: center;font-size:10pt;">4</div>
          <div class="box9" style="background: #ff8e52;text-align: center;font-size:10pt;">9</div>
          <div class="box2" style="background: #fda8ec;text-align: center;font-size:10pt;">2</div>
      </div>
      </div>
  </body>  
</html>
